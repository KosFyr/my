<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStudyPlan - Πανελλήνιες</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 450px;
            text-align: center;
        }
        button {
            background: linear-gradient(90deg, #8e2de2, #4a00e0);
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .coming-soon-btn {
            background: #d3d3d3;
            color: #666;
            cursor: not-allowed;
        }
        #question {
            font-size: 18px;
            margin: 20px 0;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div id="home-screen">
            <h1>MyStudyPlan</h1>
            <button id="math-btn">Μαθηματικά</button>
            <button id="aoth-btn" class="coming-soon-btn">ΑΟΘ</button>
            <button id="aepp-btn" class="coming-soon-btn">ΑΕΠΠ</button>
        </div>

        <div id="math-menu" style="display: none;">
            <h1>Μαθηματικά</h1>
            <button id="quiz-btn">Σωστό / Λάθος</button>
            <button class="coming-soon-btn">Θεωρήματα</button>
            <button class="coming-soon-btn">Αποδείξεις</button>
            <button id="back-home">Επιστροφή</button>
        </div>

        <div id="quiz-screen" style="display: none;">
            <h1>Σωστό / Λάθος</h1>
            <p id="question"></p>
            <button class="answer-btn" id="true-btn">ΣΩΣΤΟ</button>
            <button class="answer-btn" id="false-btn">ΛΑΘΟΣ</button>
            <button id="next-btn" style="display: none;">Επόμενη Ερώτηση</button>
        </div>

        <div id="results-screen" style="display: none;">
            <h1>Αποτελέσματα</h1>
            <p id="score"></p>
            <p id="feedback"></p>
            <button id="retry-btn">Παίξε Ξανά</button>
            <button id="back-home-2">Επιστροφή στο Αρχικό Μενού</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("math-btn").addEventListener("click", function() {
                navigate("math-menu");
            });

            document.getElementById("quiz-btn").addEventListener("click", function() {
                startQuiz();
            });

            document.getElementById("back-home").addEventListener("click", function() {
                navigate("home-screen");
            });

            document.getElementById("retry-btn").addEventListener("click", function() {
                startQuiz();
            });

            document.getElementById("back-home-2").addEventListener("click", function() {
                navigate("home-screen");
            });
        });

        function navigate(screen) {
            document.querySelectorAll('.container > div').forEach(div => div.style.display = 'none');
            document.getElementById(screen).style.display = 'block';
        }

        const questions = [
            { text: "Κάθε κατακόρυφη ευθεία έχει το πολύ ένα κοινό σημείο με τη γραφική παράσταση μιας συνάρτησης.", answer: true },
            { text: "Η γραφική παράσταση της f(x) = -x είναι συμμετρική στον y άξονα.", answer: false }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            navigate("quiz-screen");
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById("question").textContent = question.text;
        }

        document.getElementById("true-btn").addEventListener("click", function() {
            answer(true);
        });
        document.getElementById("false-btn").addEventListener("click", function() {
            answer(false);
        });

        function answer(userAnswer) {
            if (userAnswer === questions[currentQuestionIndex].answer) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            navigate("results-screen");
            document.getElementById("score").textContent = Πέτυχες ${score}/${questions.length} σωστές απαντήσεις!;
            document.getElementById("feedback").textContent = score >= 2 ? "Καλή προσπάθεια!" : "Δοκίμασε ξανά!";
        }
    </script>
</body>
</html>
